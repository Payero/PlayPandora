<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./js/platform_specific.js"></script>
</head>
<body>
    <form>
        <label class="browser-style">Player Width</label>
        <input type="number" id="bodyWidth" class="browser-style"/><br />
        <label class="browser-style">Player Height</label>
        <input type="number" id="bodyHeight" class="browser-style"/><br />
        <label class="browser-style">Song History to Store</label>
        <input type="number" id="historyNum" class="browser-style"/><br />
        <br />

        <label class="browser-style" style="display:none; color: red" id="httpWarning">Are you sure you want to allow unencrypted traffic?</label>
        <label class="browser-style">Force HTTPS</label>
        <input type="checkbox" id="forceSecure" class="browser-style"/><br />
        <br />

        <button type="button" id="refresh" class="browser-style">Refresh Stations</button><br />
        <button type="button" id="logout" class="browser-style">Logout</button><br />
        <button type="button" id="default" class="browser-style">Defaults</button><br />
        <br />

        <button type="submit" id="save" class="browser-style">Save</button><br />
    </form>
    <script src="js/options.js" type="text/javascript"></script>
</body>
</html>
